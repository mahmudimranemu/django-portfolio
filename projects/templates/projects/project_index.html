{% extends "base.html" %}

{% block page_content %}
<h1>Projects</h1>
<div class="row">
    {% for project in projects %}
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            {% if project.image %}
                <img src=" {{project.image.url}} " class="card-img-top" alt="...">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{project.title}}</h5>
              <p class="card-text">{{project.description | slice:100}}</p>
              <a href=" {% url 'project_details' project.pk %} " class="btn btn-primary">Details</a>
            </div>
          </div>
    </div>
    {% endfor %}
</div>
{% endblock page_content %}
